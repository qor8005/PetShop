<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Board</title>
</head>

<script src="/js/jquery-3.6.1.min.js"></script>

<script>
	$(document).ready(function(){
		var formObj = $("#board");
		
		$("#btnModify").on("click",function(){
			formObj.attr("action","/board/modify");
			formObj.attr("method","post");
			formObj.submit();
		});
		
		$("#btnList").on("click",function(){
			self.location = "/board/list";
		});
	});
</script>

<body>
	<h2>수정</h2>
	<form id="board" action="success.html" th:action="@{modify}" th:object="${board}" method="post">
		<input type="hidden" name="bodid" th:field="*{bodid}" />
		
		<table>
			<tr>
				<td>제목</td>
				<td><input type="text" name="title" th:field="*{title}" /></td>
			</tr>
			<tr>
				<td>내용</td>
				<td><textarea name="contents" th:field="*{contents}" /></textarea><</td>
			</tr>
		</table>
	</form>
	
	<div>
		<button type="submit" id="btnModify">완료</button>
		<button type="submit" id="btnList">목록</button>
	</div>
</body>
</html>
